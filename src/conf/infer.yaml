# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: infer
    chdir: true
  run:
    dir: output/${hydra.job.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

defaults:
  - _self_
  - dir: dir
  - model: EfficientNetB1

best_model_bin: "dummy" # 引数から指定
img_size: 384
valid_batch_size: 128
